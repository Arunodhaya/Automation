<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <style type="text/css">

        </style>
    </head>
    <body>
<script src="highcharts.js"></script>
<script src="code/modules/exporting.js"></script>

<div id="container2" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
<div id="container-stacked_bar" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

<div id="container-car_accident" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


<script type="text/javascript">
Highcharts.chart('container-stacked_bar', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Severity chart for Car damage'
    },
    xAxis: {
        categories: ['Front Bumber', 'Rear Bumber', 'Engine damage', 'Glass damage', 'Door damage']
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Total Damage Report'
        }
    },
    legend: {
        reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal'
        }
    },
    series: [{
        name: 'Minor ',
        data: [5, 3, 4, 7, 2]
    }, {
        name: 'Moderate',
        data: [2, 2, 3, 2, 1]
    }, {
        name: 'Critical ',
        data: [3, 4, 4, 2, 5]
    }]
});


Highcharts.chart('container-car_accident', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Monthly Average Car Accident '
    },
    subtitle: {
        text: 'Source: dummydata.com'
    },
    xAxis: {
        categories: [
            'Jan',
            'Feb',
            'Mar',
            'Apr',
            'May',
            'Jun',
            'Jul',
            'Aug',
            'Sep',
            'Oct',
            'Nov',
            'Dec'
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'average'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Honda',
        data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

    }, {
        name: 'Toyoto',
        data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]

    }, {
        name: 'Benz',
        data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]

    }, {
        name: 'Duster ',
        data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1, 46.8, 51.1]

    }]
});
Highcharts.chart('container2', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: ' Car Parts Damage details '
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: false
            },
            showInLegend: true
        }
    },
    series: [{
        name: 'Brands',
        colorByPoint: true,
        data: [{
            name: 'Glass damage',
            y: 56.33
        }, {
            name: 'Front Bumber',
            y: 24.03,
            sliced: true,
            selected: true
        }, {
            name: 'Rear Bumper ',
            y: 10.38
        }, {
            name: 'Door damage',
            y: 4.77
        }, {
            name: 'Engine Damage',
            y: 0.91
        }, {
            name: 'Proprietary or Undetectable',
            y: 0.2
        }]
    }]
});
        </script>
    </body>
</html>
